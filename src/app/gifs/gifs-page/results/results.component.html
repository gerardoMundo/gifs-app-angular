<div class="row container">
  <div *ngFor="let gif of gifs" class="col-md-4 col-sm-6">
    <div class="card animate__animated animate__fadeIn">
      <img
        class="card-img-top"
        [src]="gif.images.downsized_medium.url"
        [alt]="gif.title"
      />
      <div class="card-body">
        <p class="card-text">{{ gif.title }}</p>
      </div>
    </div>
  </div>
</div>
